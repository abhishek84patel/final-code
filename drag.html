    <style>
        .line {
            width: 100%;
            height: 10px;
            background-color: #333439;
        }

        .last {
            right: -500px;
            transition: all ease 500ms;
        }

        .f1 {
            left: -500px;
            transition: all ease 500ms;
        }

        .draggable {
            width: 335px;
            height: 335px;
            background: url(https://depextechnologies.org/SakiILIC/wp-content/uploads/2016/09/saki-tshirt-removebg-preview.png);
            background-repeat: no-repeat;
            color: #fff;
            text-align: center;
            line-height: 100px;
            position: absolute;
            user-select: none;
            cursor: move;
            background-size: contain;
            top: 8px;
        }
    </style>

    <script>
        setTimeout(() => {
            document.querySelector('.last').style.right = '0';
            document.querySelector('.f1').style.left = '0';
        }, 500);

        const draggableElements = document.querySelectorAll('.draggable');
        const dragArea = document.querySelector('.dragcontainer');

        draggableElements.forEach((draggableElement) => {
            let offsetX, isDragging = false;

            // Mouse events
            draggableElement.addEventListener('mousedown', (event) => {
                isDragging = true;
                offsetX = event.clientX - draggableElement.getBoundingClientRect().left;
            });

            document.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    const x = event.clientX - offsetX - dragArea.getBoundingClientRect().left;
                    draggableElement.style.left = `${x}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Touch events
            draggableElement.addEventListener('touchstart', (event) => {
                isDragging = true;
                offsetX = event.touches[0].clientX - draggableElement.getBoundingClientRect().left;
            });

            document.addEventListener('touchmove', (event) => {
                if (isDragging) {
                    const x = event.touches[0].clientX - offsetX - dragArea.getBoundingClientRect().left;
                    draggableElement.style.left = `${x}px`;
                }
            });

            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        });
    </script>
